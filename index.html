<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>2Note</title>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

  <div id="app">

    <div id="note">
      <p id="title" contenteditable="true">Note Title</p>
      <p id="content" contenteditable="true" spellcheck="false">Text Content</p>
    </div>

    <div id="sidebar">
      <div class="tab selected">Note1</div>
      <div class="tab">Note2</div>
      <div class="tab">Note3</div>
      <div id="addtab" class="tab">[+]</div>
      <div id="buttons">
        <div class="button" id="options">Options</div>
      </div>
    </div>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
