<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>2Note</title>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

  <div id="app">

    <div id="note">
      <span id="delete" class="button">X</span>
      <p id="title" contenteditable="true" spellcheck="false"></p>
      <p id="content" contenteditable="true" spellcheck="false"></p>
    </div>

    <div id="sidebar">
      <div id="addtab" class="tab">+</div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/editor.js"></script>
</body>
</html>
